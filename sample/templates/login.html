{% extends "base.html" %}
{% load url from future %}

{% block content %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>Username: </td>
    <td><input type="text" name="username" /></td>
</tr>
<tr>
    <td>Password: </td>
    <td><input type="password" name="password" /></td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
